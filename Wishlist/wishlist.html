    <div class="login-main-hidden">
        <div class="login-main-container">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>

                    <div class="form-footer">
                        <button type="submit">Login</button>
                        <button  type="submit" class="login-button-close">Close</button>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </form>
                <div class="social-login">
                    <button type="button" class="google-btn" onclick="continueWithGoogle()">Continue with Google</button>
                </div>
                <div class="login-account">
                    <p>Don't have an account? <a href="">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>




    <div class="signup-main">
        <div class="container">
            <div class="signup-container">
                <h2>Signup Your Account</h2>
                <form id="signup-form">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="password" placeholder="Confirm Password" required>

                    <div class="form-footer">
                        <button type="submit">Sign Up</button>
                        <button  type="submit" class="signup-button-close">Close</button>
                    </div>
                </form>
                <div class="social-login">
                    <button type="button" class="google-btn" onclick="continueWithGoogle()">Continue with
                        Google</button>
                </div>
                <div class="login-link">
                    Already have an account? <a href="">Login here</a>
                </div>
            </div>
        </div>
    </div>
